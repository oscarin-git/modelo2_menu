<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web De Mamá</title>
    <link rel="stylesheet" href="./estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <img src="./imagenes/foto1.jpg" alt="" class="fotoone">
    <img src="./imagenes/foto2.jpg" alt="" class="fototwo">
    <img src="./imagenes/foto3.jpg" alt="" class="fotothree">
    <header>
        <p>Oscar OP | tu Mejor Opcion</p>
        <ul>
            <li class="selected">Menú</li>
            <li>Acerca</li>
            <li>Blog</li>
            <li>Portafolio</li>
            <li>Productos</li>
        </ul>
    </header>
    <form action="">
        <h5>Tus Datos</h5>
        <h3>Registro</h3>
        <input type="text" class="in" placeholder="Nombre">
        <br>
        <input type="email" class="in" placeholder="Email">
        <br>
        <h3>Escoge El Color</h3>
        <select name="" id="">
            <option value="">Red</option>
            <option value="" selected>Negro</option>
            <option value="">Blanco</option>
        </select>
        <h3>Descuentos</h3>
        <input type="checkbox"><span class="cc">10%</span>
        <input type="checkbox"><span class="cc">45%</span>
        <input type="checkbox"><span class="cc">85%</span>
        <br>
        <input type="button" value="Enviar" class="btn">
    </form>
</body>
</html>
